<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Vault - MIT Mysore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(248,249,250,0.95) 0%, rgba(233,236,239,0.9) 100%);
            color: #004085;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: linear-gradient(135deg, #004085 0%, #003366 50%, #004085 100%);
            border-radius: 10px;
            margin-bottom: 30px;
            color: white;
        }
        
        .back-button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .vault-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .vault-item {
            background: white;
            border: 2px solid #004085;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .vault-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .vault-title {
            font-size: 18px;
            font-weight: bold;
            color: #004085;
        }
        
        .vault-date {
            font-size: 12px;
            color: #666;
        }
        
        .vault-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #004085;
        }
        
        .info-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-weight: bold;
            color: #004085;
        }
        
        .vault-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .empty-vault {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .empty-vault h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="vault-container">
        <div class="header">
            <a href="page.htm" class="back-button">‚Üê Back to Dashboard</a>
            <h1>üóÇÔ∏è Timetable Vault</h1>
            <button class="btn btn-danger" onclick="clearVault()">Clear All</button>
        </div>
        
        <div id="vaultContent"></div>
    </div>

    <script>
        function loadVault() {
            const vault = JSON.parse(localStorage.getItem('timetableVault') || '[]');
            const container = document.getElementById('vaultContent');
            
            if (vault.length === 0) {
                container.innerHTML = `
                    <div class="empty-vault">
                        <h3>No saved timetables found</h3>
                        <p>Create and save timetables from the Timetable Generator to see them here.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = vault.map((item, index) => `
                <div class="vault-item">
                    <div class="vault-header">
                        <div class="vault-title">${item.filename}</div>
                        <div class="vault-date">${new Date(item.createdDate).toLocaleString()}</div>
                    </div>
                    
                    <div class="vault-info">
                        <div class="info-item">
                            <div class="info-label">Academic Year</div>
                            <div class="info-value">${item.academicYear}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Sections</div>
                            <div class="info-value">${item.sections.join(', ')}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Total Sections</div>
                            <div class="info-value">${item.sections.length}</div>
                        </div>
                    </div>
                    
                    <div class="vault-actions">
                        <button class="btn btn-danger" onclick="deleteItem(${index})">üóëÔ∏è Delete Record</button>
                    </div>
                </div>
            `).join('');
        }
        

        
        function deleteItem(index) {
            if (confirm('Are you sure you want to delete this timetable?')) {
                const vault = JSON.parse(localStorage.getItem('timetableVault') || '[]');
                vault.splice(index, 1);
                localStorage.setItem('timetableVault', JSON.stringify(vault));
                loadVault();
            }
        }
        
        function clearVault() {
            if (confirm('Are you sure you want to clear all saved timetables?')) {
                localStorage.removeItem('timetableVault');
                loadVault();
            }
        }
        
        // Load vault on page load
        document.addEventListener('DOMContentLoaded', loadVault);
    </script>
</body>
</html>
