<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Options Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f8fafc 0%, #e2e8f0 25%, #f1f5f9 50%, #ffffff 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      display: flex;
      gap: 2rem;
    }
    .tab {
      background-color: #2c3e50;
      color: #fff;
      padding: 1rem 1.8rem;
      border-radius: 15px;
      text-align: center;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      width: 200px;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      animation: dance 2s infinite alternate;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(5px);
    }
    .tab:first-child {
      background-color: #3498db;
    }
    .tab:last-child {
      background-color: #e74c3c;
    }
    .tab::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0.2), rgba(255,255,255,0.6), rgba(255,255,255,0.2));
      transform: rotate(25deg) translateX(-100%);
      transition: transform 0.5s;
    }
    .tab:hover::before {
      transform: rotate(25deg) translateX(100%);
    }
    .tab:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }
    .tab:first-child:hover {
      background-color: #5dade2;
    }
    .tab:last-child:hover {
      background-color: #ec7063;
    }
    .tab:active {
      transform: scale(0.98);
      box-shadow: 0 0 15px rgba(0, 64, 133, 0.6);
    }

    @keyframes dance {
      0% { transform: translateY(0px); }
      25% { transform: translateY(-4px); }
      50% { transform: translateY(4px); }
      75% { transform: translateY(-4px); }
      100% { transform: translateY(0px); }
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(0, 64, 133, 0.5);
      border-radius: 50%;
      animation: float 5s infinite linear;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      50% { transform: translateY(-200px) translateX(50px); opacity: 0.5; }
      100% { transform: translateY(-400px) translateX(-50px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="subject.htm" class="tab" id="subjectLink">Subject Database</a>
    <a href="timetable-new.htm" class="tab" id="timetableLink">Timetable Generator</a>
  </div>

  <script>
    // Get department from URL or localStorage
    const urlParams = new URLSearchParams(window.location.search);
    const dept = urlParams.get('dept') || localStorage.getItem('currentDepartment') || 'ISE';
    
    // Update links to include department parameter
    document.getElementById('subjectLink').href = `subject.htm?dept=${encodeURIComponent(dept)}`;
    document.getElementById('timetableLink').href = `timetable-new.htm?dept=${encodeURIComponent(dept)}`;
    
    for(let i=0;i<30;i++){
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random()*window.innerWidth + 'px';
      p.style.top = Math.random()*window.innerHeight + 'px';
      p.style.width = p.style.height = (Math.random()*6+3)+'px';
      p.style.animationDuration = (Math.random()*4+3)+'s';
      document.body.appendChild(p);
    }
  </script>
</body>
</html>
